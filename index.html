<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades de Comprimento</h1>
        <div class="form-group">
            <label for="valorMetros">Digite o valor em metros (m):</label>
            <input type="number" id="valorMetros" placeholder="Exemplo: 10">
        </div>

        <div class="form-group">
            <label for="opcao">Selecione a unidade para conversão:</label>
            <select id="opcao">
                <option value="1">Milímetro (mm)</option>
                <option value="2">Centímetro (cm)</option>
                <option value="3">Decímetro (dm)</option>
                <option value="4">Decâmetro (dam)</option>
                <option value="5">Hectômetro (hm)</option>
                <option value="6">Quilômetro (km)</option>
            </select>
        </div>

        <button id="converter">Converter</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="conversor.js"></script>
</body>
</html>
